  <!-- 实现斐波那契数列 -->
  <script type="text/javascript">
    let max = 10000;
    let arr = [0, 1];
    (function fibonacci() {
      let _len = arr.length;
      let _sub = arr[_len - 2] + arr[_len - 1];
      if (arr[_len - 1] < max) {
        arr.push(_sub);
        fibonacci();
      }
    })();
