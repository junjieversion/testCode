<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
  <script src="./static/jquery-3.4.1.min.js"></script>
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maixmum-scale=1.0,minimum-scale=1.0,user-scalable=no">

</head>

<body>

  <script>
    $(function () {
      // 冒泡排序
      function sort(element) {

        for (var i = 0; i < element.length - 1; i++) {
          for (var j = 0; j < element.length - i - 1; j++) {
            if (element[j] > element[j + 1]) {
              var swap = element[j];
              element[j] = element[j + 1];
              element[j + 1] = swap;
            }
          }
        }
      }

      var el = [1, 2, 3, 7, 9, 3, 6, 3, 8, 4, 9];
      console.log(el, '冒泡排序');
      sort(el);
      console.log(el, '冒泡排序hou');

      // 快速排序
      function quickSort(item) {
        if (item.length <= 1) {
          return item
        }
        var pivotIndex = Math.floor(item.length / 2);
        var pivot = item.splice(pivotIndex, 1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < item.length; i++) {
          if (item[i] < pivot) {
            left.push(item[i]);
          } else {
            right.push(item[i]);
          }
        }
        return quickSort(left).concat([pivot], quickSort(right))
      }
      var qArray = [6, 7, 8, 9, 5, 6, 4, 3, 5, 7]
      console.log(quickSort(qArray), '快速排序');

      // 插入排序
      function sort (elements) {
        // 架设第0个元素是有序数列，第一个以后是无序数列
        // 所以把无序数列的元素插入到有序数列中
        for (var i = 1; i < elements.length; i++) {
          // 升序
          if (elements[i] < elements[i - 1]) {
            // 取出无序数列第i个元素插入到有序数列
            var guran = elements[i]

            // 记住有序数列最后一个位置，并且将有序数列扩大一个位置
            var j = i - 1;
            elements[i] = elements[j];

            // 在有序数列中比大小，找到插入元素的合适位置
            while (j >= 0 && guran < elements[j]) {
              elements[j + 1] = elements[j];
              j--;
            }
            // 插入
            elements[j + 1] = guran;

          }
        }
      }

    });
  </script>
</body>

</html>
