<body>


  <script>
    $(function () {
      // 页面有跳转的地址，不是直接link过去。要带着当前位置滚动过距离跳转。
      $('[data-link]').on('click', function (event) { //阻止默认跳转行为，阻止冒泡
        event.preventDefault();
        event.stopPropagation();
        savePage();
        window.location.href = $(this).attr('data-link');
      });

      function savePage() { //操作浏览器的历史记录
        history.replaceState('', document.title, location.href.replace(location.hash, "") + "#nowTop=" + $(window)
          .scrollTop());
      }
      //跳转后的判断
      if ($('wrap').height() > nowTop) {
        scrollTo(0, nowTop);
      }
    })
  </script>
</body>

</html>
